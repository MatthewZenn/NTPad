<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <script src="main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <header data-tauri-drag-region class="titlebar">
      <div class="dropdown" data-drop>
        <button class="nav-btns" id="file" data-drop-btn>File</button>
        <div class="drop-menu">
          <button class="menu-btn" id="new">New</button>
          <button class="menu-btn">Open</button>
          <button class="menu-btn">Save As</button>
          <button class="menu-btn">Save</button>
          <span class="breaker">================</span>
          <button class="menu-btn" id="quit">Quit</button>
        </div>
      </div>
      <div class="dropdown" data-drop>
        <button class="nav-btns" id="edit" data-drop-btn>Edit</button>
        <div class="drop-menu">
          <button class="menu-btn">Undo</button>
          <button class="menu-btn">Redo</button>
          <span class="breaker">================</span>
          <button class="menu-btn">Cut</button>
          <button class="menu-btn" id="copy">Copy</button>
          <button class="menu-btn">Paste</button>
        </div>
      </div>
      <div class="dropdown" data-drop>
        <button class="nav-btns" id="view" data-drop-btn>View</button>
        <div class="drop-menu">
          <button class="menu-btn" id="maximize">Fullscreen</button>
          <button class="menu-btn" id="minimize">Minimize</button>
          <span class="breaker">================</span>
          <button class="theme-btn" value="default">Default</button>
          <button class="theme-btn" value="red">Red</button>
          <button class="theme-btn" value="blue">Blue</button>
          <button class="theme-btn" value="terminal">Terminal</button>
        </div>
      </div>
    </header>
    <div id="textcontainer">
      <div id="numbers">
        <span></span>
      </div>
      <textarea id="editor" spellcheck="false"></textarea>
    </div>
  </body>
</html>
